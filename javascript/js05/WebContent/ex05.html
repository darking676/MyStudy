<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
	width: 300px;
	height: 300px;
	background-color: yellow;
}
</style>
<script type="text/javascript">
	var input,div,select,checkbox,btn;
	function func01(){
		//console.log('이벤트 발생');
		if(input.value=='')return;
		var msg=input.value;
		div.innerHTML+=msg+"<br/>";
		input.value="";
	}
	window.onload=function (){
		input=document.querySelector('input[type="text"]');
		btn=document.querySelector('button');
		div=document.querySelector('div');
		select=document.querySelector('select');
		checkbox=document.querySelectorAll('input[type="checkbox"]');
		input.onfocus=func01;//포커스를 받을때 ~onocus <=> onblur 
		//onchange 는 객체 고유의 속성변화
		input.onchange=func01;
		select.onchange=function(e){
			//console.log(select.selectedIndex);
			//console.log(select.selectedOptions[0].value);
			console.log(e.target.selectedOptions[0].value);
		};
		//checkbox.onchange=func01;
		btn.onclick=func01;
		for(var i=0;i<checkbox.length;i++){
			checkbox[i].onchange=function(){
				//console.log(this.value+'라디오체크');
				if(this.checked){
					div.innerHTML+="라디오박스["+i+"]="+this.value+"<br/>";
				}
			}
		}
	};
</script>
</head>
<body>
	<input type="text"/><button>입력</button>
	<select>
		<option value="1">1</option>
		<option value="2">2</option>
	</select>
	<input type="checkbox" value="1">
	<input type="checkbox" value="2">
	<input type="checkbox" value="3">
	<div></div>
</body>
</html>

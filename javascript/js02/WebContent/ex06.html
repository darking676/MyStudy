<script type="text/javascript">
	//window.a 윈도우 객체를 항상 갖고 있다
	func01();
	
	function func01(){
		console.log('func01 run');
	}
	//var func02=function (){console.log('func02 run')};
	(function (){console.log('func02 run');})();
	
	function func02(a,b){
		console.log(a,b);
	}
	func02(100);
	
	function func03(){
		console.log('func03 run');
		var sum=0;
		for(var i=0;i<arguments.length;i++){
			sum+=arguments[i];
		}
		return sum;
	}
	var su=func03(1,2,3,4,'ab','bc');
	alert(su);
	
	function func04(){
		var msg='인자로 전달된 함수';
		var temp=function(){
			alert(this.key1);
		};
		var obj={'key1':msg,'key2':temp}
		return obj;
	}
	//var temp=func04();
	//alert(temp);
	func04().key2();
</script>
